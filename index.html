<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Nightmare on Oxford</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽƒ</text></svg>">
</head>
<body>
    <section id="text">
        <h1 id="title">
            <svg viewBox="0 0 500 150">
                <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
                <text width="500">
                    <textPath xlink:href="#curve">
                        Nightmare on Oxford
                    </textPath>
                </text>
            </svg>
        </h1> 
        
        <p>Saturday, October 30th at 8pm</p>
        <p><a href="https://www.messenger.com/t/1297865087">Message for address</a></p>
    </section>

    <section id="images">
        <img class="boxman" src="images/othersideofthebox.png" draggable="false">
    </section>

    <div id="eye-grid"></div>

    <svg id="base-eye" class="eye" viewbox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" fill="black">
        <clipPath id="lids">
            <path id="lids-path"
                stroke-linejoin="round" stroke-linecap="round"
                d="M 50 500 Q 500 0 950 500 Q 500 850 50 500"
            />
        </clipPath>
        <g clip-path="url(#lids)">
            <rect class="whites" width="1000" height="1000" fill="#fff"/>
            <g class="pupil-group">
                <circle class="pupil" cx="500" cy="500" r="150" fill="#000"/>
                <circle class="glint" cx="450" cy="450" r="20" fill="#fff"/>
            </g>
        </g>
        <use href="#lids-path" class="lids" stroke="#000" stroke-width="20" />
    </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
